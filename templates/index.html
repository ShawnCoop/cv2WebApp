<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Welcome to My Website</h1>
        
        <div class = "container">
          <div class="row">
            <div class="col-lg-8 offset-lg-2">
              <h2 class "mt-5">Camera APP For ASL Image Capture</h2>
                <form method="post" action="{{url_for('tasks') }}">
                  <input type="submit" value="Capture" name="capture" />
                  <input type="submit" value="Stop/Start" name="toggle_Camera" />
                </form>
          <img src="{{url_for('video_feed') }}" height="80%">
                <h3 style = "font-family:courier;">Instructions:</h3>
                <ol style = "font-family:courier;">
                  <li>Camera is turned on by default</li>
                  <li>When you see the light on by the camera press capture</li>
                  <li>The frame from the video object will be saved to img_captures</li>
                </ol>
        </div>
      </div>
    </div>
    </main>
  </body>
</html>
